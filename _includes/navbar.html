<a class="sr-only" href="#main">Skip to main content</a> 
<header class="navbar navbar-default navbar-fixed-top" id="navbar">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
      <a class="navbar-brand" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}images/logo.png" alt="{{ site.title }}"/></a>
    </div>
    <nav class="navbar-collapse collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li{% if page.slug == "home" %} class="active"{% endif %}><a href="{{ site.baseurl }}">Home</a>
        </li>
        <li class="dropdown{% if page.category == "extensions" %} active{% endif %}"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Extensions <b class="caret"></b></a>
        <ul class="dropdown-menu">
          {% for item in site.data.extensions %}
          <li{% if page.slug == item[1]["url"] %} class="active"{% endif %}> <a href="{{ site.baseurl }}extensions/{{ item[1]["url"] }}">{{ item[1]["title"] }}</a></li>
          {% endfor %}
        </ul>
        </li>
        <li{% if page.category == "docs" %} class="active"{% endif %} class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Docs <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li{% if page.slug == "docs/jforms" %} class="active"{% endif %}><a href="{{ site.baseurl }}docs/jforms">JForms</a></li>
        </ul>
        </li>
        <li{% if post.category == "blog" or page.category == "blog" %} class="active"{% endif %}><a href="{{ site.baseurl }}blog">Blog</a></li>
        <li{% if page.slug == "about" %} class="active"{% endif %}><a rel="author" href="{{ site.baseurl }}about">About</a></li>
        <!--li{% if page.slug == "contact" %} class="active"{% endif %}><a href="{{ site.baseurl }}contact">Contact</a></li-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="visible-lg"><a href="//twitter.com/donjoomla" target="_blank"><i class="icon-twitter"></i></a>
        <li class="visible-lg"><a href="//plus.google.com/+donjoomla/posts" target="_blank" rel="publisher"><i class="icon-google-plus"></i></a>
        <li class="visible-lg"><a href="//facebook.com/donjoomla" target="_blank"><i class="icon-facebook"></i></a>
        <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-search"></i></a>
          <div class="dropdown-menu">
          <form action="{{ site.baseurl }}search" method="get" class="navbar-form" role="search" style="white-space:nowrap;">
            <div class="form-group">
              <input class="form-control input-lg" type="search" name="q" placeholder="{{post.category}}Search..." autocomplete="off" id="search_control">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" value="Search"><span class="fa fa-search"></span></button>
          </form>
          </div>
      </ul>
    </nav>
  </div>
</header>
